<!DOCTYPE html>
<title>BusBoard</title>

<table>
    <tr>
        <th>Line Number</th>
        <th>Destination</th>
        <th>Time</th>
    </tr>
    {% for bus in buses %}
    <tr>
        <td>{{ bus.line }}</td>
        <td>{{ bus.direction }}</td>
        <td>{{ bus.expected_departure_time }}</td>
    </tr>
    {% endfor %}
</table>
